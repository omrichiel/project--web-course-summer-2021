        <br /><br />

        <img src="..\img\logo.jpeg" alt="logo">
        <br>
        <table class="nav">

                <td>

        <h2 style="text-align: center">Sign In</h2><br>
        <form action="/todo" id="sign-in">

            <div class="signIn">
                <label for="usertName">User name:</label>
                <input type="text" id="userName" name="User name" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <input type="checkbox" onclick="showPassword()">
                <a id="showPassword">Show password</a>

                <div class="signUpLink" onclick="location.href='http://localhost:3000/registration' ">
                   To sign up... click here !  
                </div> 
                <br><br>

                <button type="submit" form="sign-in">Log in</button>

            </div>
        </form>
