<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Add New Tickets</title>
        <link rel="stylesheet" href="add tickets.css" />
        <script src="add tickets.js"></script>
    </head>

    <body>
        <!--start header-->
        <br /><br />
        <div class="sign-in" onclick="location.href='sign in.html'">
            <a id="sign-in">Sign In</a>
        </div>
        <img src="logo.jpeg" alt="logo">
        <br />
        <table class="nav">
            <tr>
                <td id="firstTab">
                    <div class="tab" onclick="location.href='homePage.html'">
                        Home
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='tickets.html'">
                        Find Tickets
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='my profile.html'">
                        My Profile
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='Contact page.html'">
                        Contact Us
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
            </tr>
        </table>
        <br /><br />
        <!--end header-->

        <h2>Offer a New Ticket For Sale</h2>
        <form id="add-ticket">
            <div class="add-ticket">
                <p id="requiredField">*  Required field</p>
                <span>
                    <p id="req">*</p><label for="eventName">Event name:</label>
                    <input type="text" id="eventName" name="eventName" style="width: 50%" required>
                    <p id="req">*</p><label for="category" style="">Category:</label>
                    <select id="category" name="category" required>
                        <option value="other">other</option>
                        <option value="concerts">concerts</option>
                        <option value="sports">sports</option>
                        <option value="stand-up-comedy">stent up comedy</option>
                        <option value="parties">parties</option>
                        <option value="festivals">festivals</option>
                        <option value="theater">theater</option>
                        <option value="cinema">cinema</option>
                    </select>
                </span>
                <br />
                <span>
                    <p id="req">*</p><label for="startDate">Start date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                    <label for="openGatesTime">Open gates time:</label>
                    <input type="time" id="openGatesTime" name="openGatesTime">
                    <p id="req">*</p><label for="startTime">Start time:</label>
                    <input type="time" id="startTime" name="startTime" required>
                </span>
                <br />
                <span>
                    <p id="req">*</p><label for="endDate">End date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                    <p id="req">*</p><label for="endTime">End time:</label>
                    <input type="time" id="endTime" name="endTime">
                </span>
                <br />
                <span>
                    <p id="req">*</p><label for="place">Place:</label>
                    <input type="text" id="place" name="place" required>
                    <p id="req">*</p><label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </span>
                <br />
                <span>
                    <label for="row">Row:</label>
                    <input type="number" id="row" name="row" style="width: 50px">
                    <label for="chair">Chair:</label>
                    <input type="number" id="chair" name="chair" style="width: 50px">
                    <label for="area">Area:</label>
                    <input type="text" id="area" name="area">
                </span>
                <br />
                <span>
                    <p id="req">*</p><label for="purchasePrice">Purchase price (per ticket):</label>
                    <input type="text" id="purchasePrice" name="purchasePrice" style="width: 30px" required>
                    <p id="req">*</p><label for="salePrice">Sale price (per ticket):</label>
                    <input type="text" id="salePrice" name="salePrice" style="width: 30px" required>
                    <p id="req">*</p><label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" style="width: 30px" required>
                </span>
                <br />
                <span>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone">
                </span>
                <br />
                <span>
                    <label for="discription">Discription:</label><br />
                    <textarea name="discription" rows="5"></textarea>
                </span>
                <br />
                <span>
                    <p id="req">*</p><label for="attachment">Attach tickets files:</label>
                    <input type="file" id="attachment" name="attachment" style="cursor: pointer" multiple required>
                </span>
                <br />
                <button type="submit">Upload</button>
            </div>
        </form>
        <br /><br /><br />
    </body>
</html>
