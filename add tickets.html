<!DOCTYPE html>

<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add tickets.css" />
</head>
<body>
    <img src="logo.jpeg" alt="logo">
    <br>
    <nav>
        <ul>
            <li>
                Home
                <span></span><span></span><span></span><span></span>
            </li>
            <li>
                Find Tickets
                <span></span><span></span><span></span><span></span>
            </li>
            <li>
                My Profile
                <span></span><span></span><span></span><span></span>
            </li>
            <li>
                Contact Us
                <span></span><span></span><span></span><span></span>
            </li>
        </ul>
    </nav>
    <br /><br />

    <h2 style="text-align: center">Offer a New Ticket For Sale</h2>
    <form>
        <div class="add-ticket">
            <p style="color: red">Field with * must be filled</p>
            <span>
                <label for="eventName">*Event name:</label>
                <input type="text" id="eventName" name="eventName" style="width: 50%" required>
                <label for="category" style="">*Category:</label>
                <select id="category" name="category" required>
                    <option value="other">other</option>
                    <option value="music-shows">music shows</option>
                    <option value="sport-events">sport events</option>
                    <option value="stand-up-comedy">stent up comedy</option>
                    <option value="parties">parties</option>
                    <option value="festivals">festivals</option>
                    <option value="theater">theater</option>
                    <option value="cinema">cinema</option>
                </select>
            </span>
            <br /><br /><br />
            <span>
                <label for="startDate">*Start date:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="openGatesTime">Open gates time:</label>
                <input type="time" id="openGatesTime" name="openGatesTime">
                <label for="startTime">*Start time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </span>
            <br /><br /><br />
            <span>
                <label for="endDate">*End date:</label>
                <input type="date" id="endDate" name="endDate" required>
                <label for="endTime">*End time:</label>
                <input type="time" id="endTime" name="endTime">
            </span>
            <br /><br /><br />
            <span>
                <label for="place">*Place:</label>
                <input type="text" id="place" name="place" required>
                <label for="address">*Address:</label>
                <input type="text" id="address" name="address" required>
            </span>
            <br /><br /><br />
            <span>
                <label for="row">Row:</label>
                <input type="number" id="row" name="row" style="width: 50px">
                <label for="chair">Chair:</label>
                <input type="number" id="chair" name="chair" style="width: 50px">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area">
            </span>
            <br /><br /><br />
            <span>
                <label for="purchasePrice">*Purchase price (per ticket):</label>
                <input type="text" id="purchasePrice" name="purchasePrice" style="width: 30px" required>
                <label for="salePrice">*Sale price (per ticket):</label>
                <input type="text" id="salePrice" name="salePrice" style="width: 30px" required>
                <label for="quantity">*Quantity</label>
                <input type="number" id="quantity" name="quantity" style="width: 30px" required>
            </span>
            <br /><br /><br />
            <span>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone">
            </span>
            <br /><br /><br />
            <span>
                <label for="discription">Discription:</label>
                <textarea name="discription" rows="5" cols="50%"></textarea>
            </span>
            <br /><br /><br />
            <span>
                <label for="attachment">*Attach tickets files:</label>
                <input type="file" id="attachment" name="attachment" multiple required>
            </span>
            <br /><br /><br />
            <button type="button" style="font-size: 20px">Finish</button>
        </div>
    </form>
</body>
</html>
