<!DOCTYPE html>

<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="Contact page.css">
    </head>

    <body>
        <!--start header-->
        <br /><br />
        <div class="sign-in" onclick="location.href='sign in.html'">
            <a id="sign-in">Sign In</a>
        </div>
        <img src="logo.jpeg" alt="logo">
        <br>
        <table class="nav">
            <tr>
                <td id="firstTab">
                    <div class="tab" onclick="location.href='homePage.html'">
                        Home
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='tickets.html'">
                        Find Tickets
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='my profile.html'">
                        My Profile
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='Contact page.html'">
                        Contact Us
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
            </tr>
        </table>
        <br /><br />
        <!--end header-->

        <h2 style="text-align: center">Contact Us</h2>
        <form action="/todo" id="contact-form">
            <div class="contact-form">
                <p id="requiredField">*Fill all the fields</p><br /><br />
                <div class="full_name">
                    <label for="full_name"> Full name: </label>
                    <input type="text" id="full_name" name="full_name" required> <br> <br>
                </div>
                <div class="phone_num">
                    <label for="phone_number"> Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required> <br> <br>
                </div>
                <div class="E-mail">
                    <label for="E-mail"> E-mail:</label>
                    <input type="email" id="E-mail" name="E-mail" style="width: 70%" required> <br> <br>
                </div>
                <div class="message">
                    <label for="message"> Write your text below: </label> <br>
                    <textarea name="message" id="message" rows="6" required> </textarea> <br>
                </div>
                <button type="submit" form="contact-form">Submit</button>
            </div>
        </form>
        <br>
        <div class="socials">
            <img src="instagram icon.svg" alt="Instagram icon" onclick="window.open('https://instagram.com','_blank')">
            <img src="facebook icon.svg" alt="Facebook icon" onclick="window.open('https://facebook.com','_blank')">
        </div>
        <br /><br /><br />
        
        <!--start footer-->
        <table class="footer">
            <tr>
                <td>
                    <a>About us</a>
                </td>
                <td>
                    <a>FAQ</a>
                </td>
                <td>
                    <a>Policy</a>
                </td>
                <td>
                    <a>Follow us:</a><br>
                    <img src="Instagram icon.svg" alt="Instagram" onclick="window.open('https://instagram.com','_blank')">
                    <img src="facebook icon.svg" alt="Facebook" onclick="window.open('https://facebook.com','_blank')">
                </td>
            </tr>
        </table>
        <!--end footer-->
    </body>
</html>
