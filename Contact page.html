        <form id="contact-form">

                <p id="requiredField">*Fill all the fields</p><br /><br />
                <div class="full_name">
                    <label for="full_name"> Full name: </label>
                    <input type="text" id="full name" name="full name in sql table" required> <br> <br>
                </div>
                <div class="phone_num">
                    <label for="phone number"> Phone number:</label>
                    <input type="tel" id="phone number" name="phone number in sql table" required> <br> <br>
                </div>
                <div class="E-mail">
                    <label for="E-mail"> E-mail:</label>
                    <input type="email" id="E-mail" name="E-mail in sql table" style="width: 350px" required> <br> <br>
                </div>
                <div class="message">
                    <label for="text"> Write your text below: </label> <br>
                    <textarea name="YourRequests" id="YourRequests" rows="6" required> </textarea> <br>
                </div>
                <button type="submit">Submit</button>
