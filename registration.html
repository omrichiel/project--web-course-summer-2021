        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="registration.css">
        <script src="registration.js"></script>
    </head>

    <body>
        <!--start header-->
        <br /><br />
        <div class="sign-in" onclick="location.href='sign in.html'">
            <a id="sign-in">Sign In</a>
        </div>
        <img src="logo.jpeg" alt="logo">
        <br>
        <table class="nav">
            <tr>
                <td id="firstTab">
                    <div class="tab" onclick="location.href='homePage.html'">
                        Home
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='tickets.html'">
                        Find Tickets
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='my profile.html'">
                        My Profile
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
                <td>
                    <div class="tab" onclick="location.href='Contact page.html'">
                        Contact Us
                        <span></span><span></span><span></span><span></span>
                    </div>
                </td>
            </tr>
        </table>
        <br /><br />
        <!--end header-->

        <h2 style="text-align: center">Sign Up</h2><br>
        <form action="/todo" id="sign-up">

            <div class="signUp">
                <label for="usertName">User name:</label>
                <input type="text" id="userName" name="User name" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" required><br><br>

                <label for="confirmPassword">Confirm password:</label>
                <input type="password" id="confirmPassword" name="Confirm password" required>
                <br />
                <input type="checkbox" onclick="showPassword()">
                <a id="showPassword">Show password</a><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phoneNumber">Phone number (optional):</label>
                <input type="tel" id="phoneNumber" name="Phone number"><br><br>

                <label for="preferences">What events do you like?</label>
                <br />
                <div class="prefDiv">
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="concerts">concerts</a>
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="sports">sports</a>
                    <br />
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="standup">stand up comedy</a>
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="parties">parties</a>
                    <br />
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="festivals">festivals</a>
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="theater">theater</a>
                    <br />
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="cinema">cinema</a>
                    <input type="checkbox" id="preferences" name="preferences"><a class="preferences" id="kids">kid's shows</a>
                </div>

                <label for="confirmation">Approval of terms of user</label>
                <input type="checkbox" id="confirmation" name="Approval of terms of user" required><br><br>

                <button type="submit" form="sign-up">Submit</button>
            </div>
        </form>
        <br /><br /><br />

                    <a>Follow us:</a><br>

                    <img src="facebook icon.svg" alt="Facebook" onclick="window.open('https://facebook.com','_blank')">
                </td>
            </tr>
        </table>
        <!--end footer-->
    </body>
</html>
